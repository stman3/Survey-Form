<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="/scr/global.css">
<div id="container">
    <header class="header">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platfor

        </p>
    </header>
    <form id="survey-form">
        <div id="form-group">
            <label for="name" id="name-label">Name</label>
            <input 
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
            >
        </div>
        <div id="form-group">
            <label for="email" id="email-label">Email</label>
            <input 
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Enter your Email"
            required
            >
        </div>
        <div id="form-group">
            <label for="age" id="number-label">Age(optional)</label>
            <input 
            type="number"
            pattern="\d*"
            name="age"
            id="age"
            class="form-control"
            min="18"
            max="100"
            placeholder="Age"

            > 

        </div>
        <div id="form-group">
            <label for="status" id="status-label">What is your marital status?</label>
            <select name="status" id="status">
                <option value="" disabled selected>select your marital status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="single">Single</option>
                

            </select>
        </div>
        <div id="form-group">
            
        </div>
           

        
        
    </form>

</div>



</html>
